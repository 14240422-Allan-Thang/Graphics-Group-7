        var scene, camera, renderer;

        init();
        animate();
        
        function init() {
            
            // scene
            scene = new THREE.Scene();

            // renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // camera
            var ratio = window.innerWidth/window.innerHeight;
            camera = new THREE.PerspectiveCamera(45,ratio,0.1,1000);
            camera.position.set(0,0,20);
            camera.lookAt(0,0,1);

            // resize
            window.addEventListener('resize', function() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camer.aspect = window.innerWidth, window.innerHeight;
                camera.updateProjectionMatrix();
            });

            // lights
            var light = new THREE.PointLight(new THREE.Color(1,1,1), 0.5);
            camera.add(light)
            scene.add(light);

            // ambient
            
            // geometry
            var plane_geometry = new THREE.PlaneGeometry(10, 10);
            var plane_material = new THREE.MeshBasicMaterial ({
                color: new THREE.Color(0x0000ff),
                transparent: false,
                opacity: 0.85,
                side: THREE.DoubleSide,
            })
            plane = new THREE.Mesh(plane_geometry, plane_material);
            scene.add(plane);

            controls = new THREE.OrbitControls( camera, renderer.domElement );

            //axes. uncomment below line to show axes
            scene.add(new THREE.AxesHelper(20));

        }

        // animation loop
        function animate() {
            renderer.render(scene, camera);
            controls.update();
            requestAnimationFrame(animate);
        }
